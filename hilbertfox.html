<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Hilbert
        </title>
        <script>
            function hilbert() {
                var canvas = document.getElementById("hilbert");
                var ctx = canvas.getContext("2d");

                for (var depth = 0; depth < 4; depth++) {
                    ctx.fillStyle = 'rgba(256, 256, 256, 0.3)';
                    size = 1024;
                    ctx.fillRect(0, 0, size, size);
                    ctx.beginPath()
                    hilbert1(ctx, depth, size/2, size/2, size/4, 0, false);
                    ctx.stroke();
                }

            }

            function hilbert1(ctx, depth, x, y, size, orientation, mirror) {
                console.log(depth, x, y, size, orientation);
                ctx.save()
                ctx.translate(x, y);
                ctx.rotate(orientation * (Math.PI/2));
                if (mirror) {
                    ctx.scale(-1, 1);
                }
                if (depth == 0) {
                    var s = 1.8;
                    ctx.drawImage(document.getElementById("ff"),
                                  -s*size, -s*size,
                                  2*s*size, 2*s*size)
                } else {
                    hilbert1(ctx, depth-1, -size, -size, size/2, -1, false);
                    hilbert1(ctx, depth-1, -size, +size, size/2, 0, true);
                    hilbert1(ctx, depth-1, +size, +size, size/2, 0, true);
                    hilbert1(ctx, depth-1, +size, -size, size/2, +1, false);
                }
                ctx.restore();

                
            }

        </script>
        <style>
            #hilbert {
                margin-left: auto;
                margin-right: auto;
                display: block;
                max-height: 95vh;
                max-width: 95vh;
            }
            #ff {
                display: none;
            }
        </style>
    </head>
    <body onload="hilbert()">
        <canvas id="hilbert" width=1024 height=1024>

        </canvas>
        <img id="ff"
        src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Mozilla_Firefox_3.5_logo_256.png"
        >
    </body>
</html>
