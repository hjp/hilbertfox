<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Hilbert
        </title>
        <style>
            canvas {
                box-shadow: 0 0 1em 1em;
            }
        </style>
        <script>
            function hilbert() {
                var canvas = document.getElementById("hilbert");
                var ctx = canvas.getContext("2d");

                for (var depth = 0; depth < 5; depth++) {
                    ctx.fillStyle = 'rgba(256, 256, 256, 0.3)';
                    ctx.fillRect(0, 0, 512, 512);
                    ctx.beginPath()
                    hilbert1(ctx, depth, 256, 256, 128, 0, false);
                    ctx.stroke();
                }

            }

            function hilbert1(ctx, depth, x, y, size, orientation, mirror) {
                console.log(depth, x, y, size, orientation);
                ctx.save()
                ctx.translate(x, y);
                ctx.rotate(orientation * (Math.PI/2));
                if (mirror) {
                    ctx.scale(-1, 1);
                }
                if (depth == 0) {
                    ctx.lineTo(- size, -size);
                    ctx.lineTo(- size, +size);
                    ctx.lineTo(+ size, +size);
                    ctx.lineTo(+ size, -size);
                } else {
                    hilbert1(ctx, depth-1, -size, -size, size/2, -1, true);
                    hilbert1(ctx, depth-1, -size, +size, size/2, 0, false);
                    hilbert1(ctx, depth-1, +size, +size, size/2, 0, false);
                    hilbert1(ctx, depth-1, +size, -size, size/2, +1, true);
                }
                ctx.restore();

                
            }

        </script>
    </head>
    <body onload="hilbert()">
        <canvas id="hilbert" width=512 height=512>

        </canvas>
    </body>
</html>
